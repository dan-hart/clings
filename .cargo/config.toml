# Cargo configuration for clings
# Strict compiler settings for quality code

[build]
# Use all available CPU cores for compilation
jobs = -1

[target.'cfg(all())']
rustflags = [
    # Deny unsafe code
    "-D", "unsafe_code",
    # Enable additional warnings
    "-W", "rust_2018_idioms",
    "-W", "trivial_casts",
    "-W", "trivial_numeric_casts",
    "-W", "unused_lifetimes",
    "-W", "unused_qualifications",
]

[profile.release]
# Optimize for size and performance
lto = true
strip = true
codegen-units = 1
panic = "abort"
