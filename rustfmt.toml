# Rustfmt configuration for clings
# See https://rust-lang.github.io/rustfmt/

edition = "2021"
max_width = 100
tab_spaces = 4
newline_style = "Unix"
use_small_heuristics = "Default"

# Stable options only (nightly options removed)
reorder_imports = true
reorder_modules = true

# Function signatures
fn_params_layout = "Tall"

# Match arms
match_block_trailing_comma = true
